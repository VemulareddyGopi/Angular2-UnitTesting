<div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                            <h1 class="text-center login-title">{{greeting}}</h1>
                            <div class="account-wall">                              
                                <div class="form-signin">
                                <input type="text" #email class="form-control" placeholder="Email"  required autofocus>
                                <input type="password" #password class="form-control" placeholder="Password"  required>
                                <button class="btn btn-lg btn-primary btn-block" (click)="submit(email.value,password.value)">
                                    Login</button>                              
                                </div>
                            </div>
                            
                        </div>
                    </div>
</div>
